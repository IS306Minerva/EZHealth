       <form style="width:100%" action="schedule.html">
        	<p>Dosage</p>
        	<select class="select2-drop-mask" name="dosage" id="dosage" style="width:100%">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>							
				<option value="5">5</option>
				<option value="6">6</option>
			</select><br>
			<p>Time Interval</p>
			<script>
				function interval(id,time){
					var button = document.getElementById(id);
					var interval = window.prompt(" Enter a time for "+id,time);
					if(interval===null){
						alert("No interval is added.");
						button.value = "Add";
					}else{
					if(interval!=""){
							button.value = interval;
						}else{
							alert("No interval is added.");
							button.value = "Add";
						}
					}
				}
			
			</script>
			<table style="width:100%">
				<tr>
					<td style="width:20%;text-align:center;vertical-align: middle;line-height:1em;">
						<input class="button btn btn-warning" type="button" id="interval_1" onclick="interval(this.id,'06:00');" value="Add"/>
					</td>
					<td style="width:20%;text-align:center;vertical-align: middle;line-height:1em;">
						<input class="button btn btn-warning" type="button" id="interval_2" onclick="interval(this.id,'12:00');" value="Add"/>
					</td>
					<td style="width:20%;text-align:center;vertical-align: middle;line-height:1em;">

						<input class="button btn btn-warning" type="button" id="interval_4" onclick="interval(this.id,'00:00');" value="Add"/>

						<input class="button btn btn-warning" type="button" id="interval_5" onclick="interval(this.id,'00:00');" value="Add"/>
					</td>
				</tr>
			</table>
			<p>Start Date:</p>
			<input type="text" id="datepicker" style="width:95%"/><br>
			<p>End Date:</p>
			<input type="text" id="datepicker2" style="width:95%"/><br>
