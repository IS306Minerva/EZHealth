        <!-- js function: delete a schedule -->
        <script>
        	function delete(){
        		var m1 = document.getElementByID("m1");
        		var m2 = document.getElementByID("m2");
        		var m3 = document.getElementByID("m3");
        		if(m1.checked){
        			document.getElementByID("table1").setAttribute('display','none');
        		}
        		if(m2.checked){
        			document.getElementByID("table2").setAttribute('display','none');
        		}
        		if(m3.checked){
        			document.getElementByID("table3").setAttribute('display','none');
        		}
        	}
        </script>
        
    </head>
